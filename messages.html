<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerConnect - Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(to right, #14b8a6, #f97316);
    }
    [data-theme="dark"] {
      --bg-color: #1f2937;
      --text-color: #f3f4f6;
      --card-bg: #374151;
      --border-color: #4b5563;
    }
    body {
      background-color: var(--bg-color, #f3f4f6);
      color: var(--text-color, #1f2937);
    }
    .focus-outline:focus {
      outline: 2px solid #14b8a6;
      outline-offset: 2px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <nav class="bg-white dark:bg-gray-900 shadow-md p-4 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex flex-wrap justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-gray-900 dark:text-white">PeerConnect</a>
      <div class="flex flex-wrap space-x-4 mt-2 sm:mt-0">
        <a href="browse.html" class="text-gray-600 dark:text-gray-300 hover:text-teal-500 transition-colors">Browse</a>
        <a href="connections.html" class="text-gray-600 dark:text-gray-300 hover:text-teal-500 transition-colors">Connections</a>
        <a href="messages.html" class="text-gray-600 dark:text-gray-300 hover:text-teal-500 transition-colors">Messages</a>
        <a href="profile.html" class="text-gray-600 dark:text-gray-300 hover:text-teal-500 transition-colors">Profile</a>
        <a href="projects.html" class="text-gray-600 dark:text-gray-300 hover:text-teal-500 transition-colors">Projects</a>
        <button id="theme-toggle" class="focus-outline p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" aria-label="Toggle theme">
          <i data-feather="moon" class="w-5 h-5"></i>
        </button>
        <button id="logout-btn" class="focus-outline px-4 py-2 gradient-bg text-white rounded-lg hover:scale-105 transition-transform">Logout</button>
      </div>
    </div>
  </nav>

  <main class="flex-grow max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col sm:flex-row space-y-6 sm:space-y-0 sm:space-x-6">
      <!-- Sidebar -->
      <div class="w-full sm:w-80 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-200 dark:border-gray-700">
        <div class="flex items-center space-x-4 mb-6">
          <div class="w-12 h-12 rounded-full bg-gray-200 dark:bg-gray-600 flex items-center justify-center border-2 border-teal-500 dark:border-teal-400">
            <span id="user-avatar" class="text-lg font-bold text-gray-700 dark:text-gray-200"></span>
          </div>
          <div>
            <h3 id="user-name" class="text-lg font-bold text-gray-900 dark:text-white"></h3>
            <p id="user-details" class="text-sm text-gray-600 dark:text-gray-300"></p>
          </div>
        </div>
        <button id="new-message-btn" class="w-full px-4 py-3 gradient-bg text-white rounded-lg font-medium hover:scale-105 transition-transform">
          <i data-feather="plus" class="w-5 h-5 inline mr-2"></i> New Message
        </button>
      </div>

      <!-- Messages List -->
      <div class="flex-1">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Messages</h1>
        <div id="empty-messages" class="hidden"></div>
        <div id="messages-list" class="space-y-4"></div>
      </div>
    </div>
  </main>

  <!-- New Message Modal -->
  <div id="new-message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 w-full max-w-md border border-gray-200 dark:border-gray-700">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white">New Message</h2>
        <button id="close-message-modal" class="focus-outline p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
          <i data-feather="x" class="w-5 h-5"></i>
        </button>
      </div>
      <div class="space-y-4">
        <div>
          <label for="message-recipient" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Recipient</label>
          <select id="message-recipient" class="focus-outline mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white">
            <option value="">Select a student</option>
          </select>
        </div>
        <div>
          <label for="message-content" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Message</label>
          <textarea id="message-content" rows="4" class="focus-outline mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white placeholder-gray-400" placeholder="Type your message..."></textarea>
        </div>
        <button id="send-message-btn" class="w-full px-4 py-3 gradient-bg text-white rounded-lg font-medium hover:scale-105 transition-transform">Send</button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="hidden fixed bottom-4 right-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg p-4 max-w-sm opacity-0">
    <div class="flex items-start">
      <div class="flex-1">
        <p id="toast-title" class="font-semibold text-gray-900 dark:text-white"></p>
        <p id="toast-message" class="text-sm text-gray-600 dark:text-gray-300 mt-1"></p>
      </div>
      <button id="close-toast" class="ml-4 focus-outline p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
        <i data-feather="x" class="w-4 h-4 text-gray-500 dark:text-gray-400"></i>
      </button>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/messages.js"></script>
  <script>
    feather.replace();

    // Close toast
    document.getElementById('close-toast').addEventListener('click', () => {
      const toast = document.getElementById('toast');
      toast.classList.add('hidden');
    });
  </script>
</body>
</html>
