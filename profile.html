<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerConnect - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(to right, #14b8a6, #f97316);
    }
    [data-theme="dark"] {
      --bg-color: #1f2937;
      --text-color: #f3f4f6;
      --card-bg: #374151;
      --border-color: #4b5563;
    }
    body {
      background-color: var(--bg-color, #f3f4f6);
      color: var(--text-color, #1f2937);
    }
    .focus-outline:focus {
      outline: 2px solid #14b8a6;
      outline-offset: 2px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <nav class="bg-white dark:bg-gray-900 shadow-md p-4 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex flex-wrap justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-gray-900 dark:text-white">PeerConnect</a>
      <div class="flex flex-wrap space-x-4 mt-2 sm:mt-0">
        <a href="browse.html" class="text-gray-600 dark:text-gray-300 hover:text-teal-500 transition-colors">Browse</a>
        <a href="connections.html" class="text-gray-600 dark:text-gray-300 hover:text-teal-500 transition-colors">Connections</a>
        <a href="messages.html" class="text-gray-600 dark:text-gray-300 hover:text-teal-500 transition-colors">Messages</a>
        <a href="profile.html" class="text-gray-600 dark:text-gray-300 hover:text-teal-500 transition-colors">Profile</a>
        <a href="projects.html" class="text-gray-600 dark:text-gray-300 hover:text-teal-500 transition-colors">Projects</a>
        <button id="theme-toggle" class="focus-outline p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" aria-label="Toggle theme">
          <i data-feather="moon" class="w-5 h-5"></i>
        </button>
        <button id="logout-btn" class="focus-outline px-4 py-2 gradient-bg text-white rounded-lg hover:scale-105 transition-transform">Logout</button>
      </div>
    </div>
  </nav>

  <main class="flex-grow max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Your Profile</h1>
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-200 dark:border-gray-700">
      <div class="flex items-center space-x-4 mb-6">
        <div class="w-16 h-16 rounded-full bg-gray-200 dark:bg-gray-600 flex items-center justify-center border-2 border-teal-500 dark:border-teal-400">
          <span id="user-avatar" class="text-2xl font-bold text-gray-700 dark:text-gray-200"></span>
        </div>
        <div>
          <h2 id="user-name" class="text-xl font-bold text-gray-900 dark:text-white"></h2>
          <p id="user-details" class="text-sm text-gray-600 dark:text-gray-300"></p>
        </div>
      </div>
      <div id="profile-view">
        <p class="text-sm text-gray-600 dark:text-gray-300 mb-2"><strong>College ID:</strong> <span id="profile-collegeId"></span></p>
        <p class="text-sm text-gray-600 dark:text-gray-300 mb-2"><strong>Bio:</strong> <span id="profile-bio"></span></p>
        <div class="mt-4">
          <p class="text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">Skills:</p>
          <div id="profile-skills" class="flex flex-wrap gap-2"></div>
        </div>
        <div class="mt-4">
          <p class="text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">Interests:</p>
          <div id="profile-interests" class="flex flex-wrap gap-2"></div>
        </div>
        <button id="edit-profile-btn" class="mt-6 px-4 py-2 gradient-bg text-white rounded-lg font-medium hover:scale-105 transition-transform">Edit Profile</button>
      </div>
      <div id="profile-edit" class="hidden space-y-4">
        <div>
          <label for="edit-name" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Name</label>
          <input id="edit-name" type="text" class="focus-outline mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white">
        </div>
        <div>
          <label for="edit-department" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Department</label>
          <input id="edit-department" type="text" class="focus-outline mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white">
        </div>
        <div>
          <label for="edit-year" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Year</label>
          <select id="edit-year" class="focus-outline mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white">
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
          </select>
        </div>
        <div>
          <label for="edit-collegeId" class="block text-sm font-medium text-gray-700 dark:text-gray-200">College ID</label>
          <input id="edit-collegeId" type="text" class="focus-outline mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white">
        </div>
        <div>
          <label for="edit-bio" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Bio</label>
          <textarea id="edit-bio" rows="4" class="focus-outline mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white"></textarea>
        </div>
        <div>
          <label for="edit-skills" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Skills (comma-separated)</label>
          <input id="edit-skills" type="text" class="focus-outline mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white" placeholder="e.g., JavaScript, React, Node.js">
        </div>
        <div>
          <label for="edit-interests" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Interests (comma-separated)</label>
          <input id="edit-interests" type="text" class="focus-outline mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white" placeholder="e.g., Web Development, AI">
        </div>
        <div class="flex space-x-4">
          <button id="save-profile-btn" class="w-full px-4 py-3 gradient-bg text-white rounded-lg font-medium hover:scale-105 transition-transform">Save</button>
          <button id="cancel-edit-btn" class="w-full px-4 py-3 bg-gray-600 dark:bg-gray-700 text-white rounded-lg font-medium hover:scale-105 transition-transform">Cancel</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="hidden fixed bottom-4 right-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg p-4 max-w-sm opacity-0">
    <div class="flex items-start">
      <div class="flex-1">
        <p id="toast-title" class="font-semibold text-gray-900 dark:text-white"></p>
        <p id="toast-message" class="text-sm text-gray-600 dark:text-gray-300 mt-1"></p>
      </div>
      <button id="close-toast" class="ml-4 focus-outline p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
        <i data-feather="x" class="w-4 h-4 text-gray-500 dark:text-gray-400"></i>
      </button>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/profile.js"></script>
  <script>
    feather.replace();

    // Close toast
    document.getElementById('close-toast').addEventListener('click', () => {
      const toast = document.getElementById('toast');
      toast.classList.add('hidden');
    });
  </script>
</body>
</html>
