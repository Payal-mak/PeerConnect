<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerConnect - Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(to right, #14b8a6, #f97316);
    }
    [data-theme="dark"] {
      --bg-color: #1f2937;
      --text-color: #f3f4f6;
      --card-bg: #374151;
      --border-color: #4b5563;
    }
    body {
      background-color: var(--bg-color, #f3f4f6);
      color: var(--text-color, #1f2937);
    }
    .focus-outline:focus {
      outline: 2px solid #14b8a6;
      outline-offset: 2px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <nav class="bg-white dark:bg-gray-900 shadow-md p-4 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex flex-wrap justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-gray-900 dark:text-white">PeerConnect</a>
      <div class="flex flex-wrap space-x-4 mt-2 sm:mt-0">
        <button id="theme-toggle" class="focus-outline p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" aria-label="Toggle theme">
          <i data-feather="moon" class="w-5 h-5"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 border border-gray-200 dark:border-gray-700">
      <div>
        <h2 class="text-center text-3xl font-bold text-gray-900 dark:text-white">Welcome to PeerConnect</h2>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-300">
          Sign in or create an account to connect with peers
        </p>
      </div>
      <div class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Username</label>
          <input id="username" type="text" class="focus-outline mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white placeholder-gray-400" placeholder="Your username">
        </div>
        <div>
          <label for="department" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Department</label>
          <input id="department" type="text" class="focus-outline mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white placeholder-gray-400" placeholder="e.g., Computer Science">
        </div>
        <div>
          <label for="year" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Year</label>
          <select id="year" class="focus-outline mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white">
            <option value="">Select your year</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
          </select>
        </div>
        <div>
          <label for="collegeId" class="block text-sm font-medium text-gray-700 dark:text-gray-200">College ID</label>
          <input id="collegeId" type="text" class="focus-outline mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white placeholder-gray-400" placeholder="e.g., CS12345">
        </div>
        <div class="flex space-x-4">
          <button id="login-btn" class="focus-outline w-full px-4 py-3 gradient-bg text-white rounded-lg font-medium hover:scale-105 transition-transform">Login</button>
          <button id="register-btn" class="focus-outline w-full px-4 py-3 bg-gray-600 dark:bg-gray-700 text-white rounded-lg font-medium hover:scale-105 transition-transform">Register</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="hidden fixed bottom-4 right-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg p-4 max-w-sm opacity-0">
    <div class="flex items-start">
      <div class="flex-1">
        <p id="toast-title" class="font-semibold text-gray-900 dark:text-white"></p>
        <p id="toast-message" class="text-sm text-gray-600 dark:text-gray-300 mt-1"></p>
      </div>
      <button id="close-toast" class="ml-4 focus-outline p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
        <i data-feather="x" class="w-4 h-4 text-gray-500 dark:text-gray-400"></i>
      </button>
    </div>
  </div>

  <!-- Fix script paths to correctly point to the js directory -->
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script>
    feather.replace();

    // Close toast
    document.getElementById('close-toast').addEventListener('click', () => {
      const toast = document.getElementById('toast');
      toast.classList.add('hidden');
    });

    // Theme toggle (for this page only, before login)
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      const icon = themeToggle.querySelector('i');
      icon.setAttribute('data-feather', newTheme === 'dark' ? 'sun' : 'moon');
      feather.replace();
    });

    // Check for stored theme
    const storedTheme = localStorage.getItem('peerconnect-theme') || 'light';
    document.body.setAttribute('data-theme', storedTheme);
    const icon = themeToggle.querySelector('i');
    icon.setAttribute('data-feather', storedTheme === 'dark' ? 'sun' : 'moon');
    feather.replace();
  </script>
</body>
</html>
